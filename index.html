<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Curency Exchange</title>
</head>
<body>

    <button id="modalBtn" class="btn">Показати Курс Bалют</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&#10006;</span>
<table class="kurs">
   <caption><p>Курс валют</p></caption>
   <tr>
    <th></th>
    <th>Купівля (грн)</th>
    <th>Продаж (грн)</th>
    </tr>
    <tr>
        <td>USD</td>
        <td><span id="usdbuy"></span></td>
        <td><span id="usdsale"></span></td>
    </tr>
    <tr>
        <td>EUR</td>
        <td><span id="eurbuy"></span></td>
        <td><span id="eursale"></span></td>
    </tr>
    <tr>
        <td>RUR</td>
        <td><span id="rurbuy"></span></td>
        <td><span id="rursale"></span></td>
    </tr>
</table>
      <table>
      <tr>
      <td colspan="2">
      <select id="mySelect">
          <option>USD</option>
          <option>EUR</option>
          <option>RUR</option>
      </select>
       <input type="text" id="input-value">
          </td>
    </tr>
       <tr>
           <td><button id="buybtn">Купити</button></td>
          <td><button id="salebtn">Продати</button></td>
        </tr>
        <tr>
        <td><div id="resultBuy">-</div></td>
        <td><div id="resultSale">-</div></td>
        </tr>
       </table>
        </div>
    </div>
    <div class="card">
        <div class="city"></div>
        <img src="" alt="icon" class="icon">
        <p class="description"></p>
        <p class="temp"></p>
    </div>
    
<script src="main.js"></script>
</body>
</html>
